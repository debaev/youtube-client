<div class="profile">
  <span class="username">{{this.loginService.getUsername()}}</span>
  <div class="icon">
    <mat-icon>account_circle</mat-icon>
  </div>
  <button *ngIf="!isUserLogged"
    mat-button
    (click)="this.goToLoginPage()"
  >
    LogIn
  </button>
  <button *ngIf="isUserLogged"
    mat-button
    (click)="loginService.logout()"
  >
    Logout
  </button>
</div>
